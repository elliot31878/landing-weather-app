<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page with Weather App</title>
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div class="container">
      <h1>Welcome to the Landing Page</h1>
      <button id="load-weather-app">Load Weather App</button>

      <div id="weather-summary">
        <h3>Current Weather Summary</h3>
        <p id="summary-location"></p>
        <p id="summary-temperature"></p>
        <p id="summary-description"></p>
        <p id="last-updated"></p>
      </div>
    </div>
    <div id="weather-app-container"></div>

    <script src="./main.js"></script>
  </body>
</html>
